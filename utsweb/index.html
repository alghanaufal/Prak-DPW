<html lang="en">
<head>

<body>

<header class="header">

        <div class="fas fa-user" id="login-btn"></div>

    <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="search here...">

    <form role="form" onsubmit="signIn(event);" autocomplete="off" action="" class="login-form">
        <h3>login now</h3>
        <input type="email" name="email" id="email" placeholder="Email Address" class="box" required>
        <input type="password" name="pwd" id="pwd" placeholder="Password" class="box" required>
        <button type="submit" class="btn">Log-In</button>
    </form>

</header>

<section class="home">

        <h3>Butuh <span>pelet</span>, <span>pesugihan</span>, Butuh <span>Peralatan Dukun</span> atau ingin <span>Sewa jin</span> kami menyediakan semuanya</h3>
        <p>jasa penghubung atau perantara bagi anda yang memerlukan jasa dukun atau peralatan dukun secara nasional.</p>
        <a href="shopout.html" class="btn">shop now</a>
        <a href="signup.html" class="sign">sign-up now</a>
    </div>
</section>

<section class="footer">
    <div class="credit"> created by <span> algha_naufal </span> <i class="fas fa-dragon"></i></div>
</section>
